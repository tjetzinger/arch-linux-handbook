devices: (
{
  name: "MX Master 3S";

  smartshift: { on: true; threshold: 15; };
  hiresscroll: { hires: true; invert: true; target: false; };
  dpi: 1500;

  buttons: (
    { cid: 0x56; action = { type: "Keypress"; keys: ["KEY_FORWARD"]; }; },
    { cid: 0x53; action = { type: "Keypress"; keys: ["KEY_BACK"]; }; },
    { cid: 0xc4; action = { type = "ToggleSmartshift"; }; },
    {
      cid: 0xc3;
      action =
      {
          type: "Gestures";
          gestures: (
              {
                  // Tap: Overview
                  direction: "None";
                  mode: "OnRelease";
                  action = { type: "Keypress"; keys: ["KEY_LEFTMETA", "KEY_A"]; };
              },
              {
                  // Swipe Up: Workspace down
                  direction: "Up";
                  mode: "OnRelease";
                  action = { type: "Keypress"; keys: ["KEY_LEFTMETA", "KEY_PAGEDOWN"]; };
              },
              {
                  // Swipe Down: Workspace up
                  direction: "Down";
                  mode: "OnRelease";
                  action = { type: "Keypress"; keys: ["KEY_LEFTMETA", "KEY_PAGEUP"]; };
              },
              {
                  // Swipe Left: Focus column right
                  direction: "Left";
                  mode: "OnRelease";
                  action = { type: "Keypress"; keys: ["KEY_LEFTMETA", "KEY_RIGHT"]; };
              },
              {
                  // Swipe Right: Focus column left
                  direction: "Right";
                  mode: "OnRelease";
                  action = { type: "Keypress"; keys: ["KEY_LEFTMETA", "KEY_LEFT"]; };
              }
          );
      };
    }
  );

  thumbwheel:
  {
    divert: true;
    invert: false;
    left:
    {
      threshold: 100;
      interval: 1;
      direction: "Left";
      mode: "OnInterval";
      action = { type: "Keypress"; keys: ["KEY_VOLUMEDOWN"]; };
    };
    right:
    {
      threshold: 100;
      interval: 1;
      direction: "Right";
      mode: "OnInterval";
      action = { type: "Keypress"; keys: ["KEY_VOLUMEUP"]; };
    };
  };
},
{
  name: "M585/M590 Multi-Device Mouse";
  hiresscroll: { hires: true; invert: true; target: false; };
  dpi: 3500;
  buttons: (
    { cid: 0x56; action = { type: "Keypress"; keys: ["KEY_FORWARD"]; }; },
    { cid: 0x53; action = { type: "Keypress"; keys: ["KEY_BACK"]; }; },
    { cid: 0x5b; action = { type: "Keypress"; keys: ["KEY_LEFTMETA", "KEY_LEFTCTRL", "KEY_RIGHT"]; }; },
    { cid: 0x5d; action = { type: "Keypress"; keys: ["KEY_LEFTMETA", "KEY_LEFTCTRL", "KEY_LEFT"]; }; }
  );
});
