# Add your additional Hyprland configurations here
# 
# This is an additional key binding 
# bind = $mainMod CTRL, up, workspace, empty
# 
# Example for xwayland
# xwayland {
#   force_zero_scaling = true
# }

# qt5ct environment variable
# env = QT_QPA_PLATFORMTHEME,qt5ct

# SSH agent - managed by keychain (set in shell config)

# SDL version
env = SDL_VIDEODRIVER,wayland
# env = SDL_VIDEODRIVER,x11

# No Hardware Cursor
# cursor {
#     no_hardware_cursors = false
# }

# Blur for waybar
#layerrule = blur, waybar

source = ~/.config/hypr/conf/ttkeyboard.conf

# Touchpad gestures (Hyprland 0.51+ new syntax)
gesture = 3, horizontal, workspace

# M590 mouse - invert scroll direction
device {
    name = m585/m590-mouse
    natural_scroll = true
}

# TrackPoint - invert scroll direction
device {
    name = tpps/2-elan-trackpoint
    natural_scroll = true
}

# MX Keys Mini - force German layout
device {
    name = mx-keys-mini-keyboard
    kb_layout = de
    kb_variant = nodeadkeys
    kb_model =
}

# Example section in Hyprland config (optional)
#audio_backend = pipewire

# Custom general settings (persist across reload)
general {
    border_size = 0
    gaps_in = 5
    gaps_out = 7
}

# split-monitor-workspaces plugin config
plugin {
    split-monitor-workspaces {
        count = 3
        keep_focused = 0
        enable_notifications = 0
    }
}

# Custom window rules (separate file for easy migration)
source = ~/.config/hypr/conf/windowrules/custom.conf

# Custom autostart (separate file for easy migration)
source = ~/.config/hypr/conf/autostart-custom.conf

# hyprdynamicmonitors generated config (overrides default monitor settings)
source = ~/.config/hypr/monitors.conf


